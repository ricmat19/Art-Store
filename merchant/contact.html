<!DOCTYPE html>
    <html>
        <head>
            <link type="text/css" rel="stylesheet" href="../css/index.css" />
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
            <title>Contact</title>
        </head>
        <body>
            <div class="center">
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <a class="menu-toggle"><h1>Menu</h1></a>
                </label>
                <nav class="navbar">
                    <a href="index.html"><h1>HOME</h1></a>
                    <a href="comics.html"><h1>STORE</h1></a>
                    <a href="about.html"><h1>INFO</h1></a>
                    <a href="contact.html"><h1 class="active">CONTACT</h1></a>
                    <a href="signin.html"><h1>SIGNIN</h1></a>
                </nav>
            </div>
            <hr>
            <div class="main-body">
                <div class="center">
                    <h1 class="subtitle">CONTACT</h1>
                </div>
                <div class="form-div">
                    <form class="contact-form">
                        <div class="subject-line">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="subject-line">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="subject-line">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>
                        <div class="subject-line">
                            <label class="form-label">Message</label>
                            <textarea name="message" rows="10" required></textarea>
                        </div>
                        <div class="form-button-div text-center">
                            <button type="submit" class="btn form-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <footer>
                <div class="center footer-pad">
                    <a href="https://www.instagram.com/"><i class="icon fab fa-instagram"></i></a>
                    <a href="https://twitter.com/?lang=en"><i class="icon fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/"><i class="icon fab fa-facebook-f"></i></a>
                </div>
            </footer>
        </body>
    </html>
